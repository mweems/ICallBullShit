<html>
    <head>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'discussion/style.css'%}">
    </head>
    <body>
        <div id="prop">
            <h2>{{prop.body}}</h2>
            <p>
                <a href="{% url 'detector:detail' prop.article.id%}">Article</a>
                <a id='back' href="{% url 'detector:index' %}">Article List</a>
            </p>
        </div>
        <div id="comment">
            {% for comment in props.comment_set.all %}
                <p>{{comment.body}}</p>
            {% endfor %}
        </div>
        <div id="newProp">
            <form method="post" >
            {% csrf_token %}
            {{form}}
            <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </body>
</html>
